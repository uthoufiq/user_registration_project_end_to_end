<!DOCTYPE html>
<html lang="en" html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registration Form</title>
</head>
<body>
<h1>Login page</h1>
<form action="#" th:action="@{/dashboard}" th:object="${user}" method="post">
    <label for="username">Username:</label><br>
    <input type="text" id="username" name="username" th:field="*{username}"><br>
    <label for="password">Password:</label><br>
    <input type="password" id="password" name="password" th:field="*{password}"><br><br>
    <button type="submit">login</button>
</form>
<br><br>
<form th:action="@{/}" method="get">
    <button type="submit">signup</button>
</form>
</body>
</html>
